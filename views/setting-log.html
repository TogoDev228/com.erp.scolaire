<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <title>Parametre - Gestion des Logs</title>
</head>
<body class="">
    <main class="flex">
        <div class="flex justify-center px-6 h-screen border-r border-gray-300 overflow-y-scroll" style="scrollbar-width: none;">
            <!-- Navbar -->
            <ul class="pt-8 pb-12 space-y-6">
                <li><a href="/dashboard-default"><iconify-icon icon="mdi:view-dashboard-outline" class="text-2xl"></iconify-icon></a></li>
                <li><a href="/dashboard-item"><iconify-icon icon="mdi:clipboard-list-outline" class="text-2xl"></iconify-icon></a></li>
                <li><a href="/dashboard-treasury"><iconify-icon icon="mdi:safe" class="text-2xl"></iconify-icon></a></li>
                <li><a href="/dashboard-statistic"><iconify-icon icon="mdi:chart-bar" class="text-2xl"></iconify-icon></a></li>
                <li><a href="/prof-list"><iconify-icon icon="mdi:account-tie-outline" class="text-2xl"></iconify-icon></a></li>
                <li><a href="/student-list"><iconify-icon icon="mdi:account-school-outline" class="text-2xl"></iconify-icon></a></li>
                <li><a href="/parent-list"><iconify-icon icon="mdi:account-group-outline" class="text-2xl"></iconify-icon></a></li>
                <li><a href="/staff-list"><iconify-icon icon="mdi:account-multiple-outline" class="text-2xl"></iconify-icon></a></li>
                <li><a href="/activity-list"><iconify-icon icon="mdi:calendar-check-outline" class="text-2xl"></iconify-icon></a></li>
                <li><a href="/item-list"><iconify-icon icon="mdi:folder-outline" class="text-2xl"></iconify-icon></a></li>
                <li><a href="/setting-general" class="text-cyan-600"><iconify-icon icon="uil:setting" class="text-2xl"></iconify-icon></a></li>
            </ul>
        </div>

        <div class="h-screen flex flex-col w-full">
            <header class="px-10 py-6 border-b border-gray-300 flex justify-between items-center">
                
            </header>

            <main class="flex-1 px-12 pt-12 pb-28 overflow-y-auto" style="scrollbar-width: none;">
                <div class="flex justify-between items-end">
                    <div>
                        <h1 class="font-medium text-2xl mb-1">Log</h1>
                        <p class="text-gray-800">Authorized Devices for Report Access <span class="font-bold">.</span> <a href="" class="text-cyan-600">Unlink All Devices</a></p>
                    </div>
                    
                </div>
                
                <div class="relative border border-gray-300 p-8 mt-8 rounded-xl">
                    <div class="flex justify-between items-end mb-6">
                        <form action="" method="post" class="border border-gray-300 rounded-full  w-100 p-1 overflow-hidden flex">
                            <input type="text" name="search" id="search" placeholder="Rechercher par type d'action ou utilisateur" class="px-4 w-full py-1 outline-none">
                            <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 rounded-full text-white px-4 py-1"><iconify-icon icon="mdi:magnify" class="text-xl"></iconify-icon></button>
                        </form>
                        
                        <div class="space-x-0">
                            <iconify-icon icon="mage:filter" class="text-2xl text-gray-700 hover:text-black"></iconify-icon>  
                            <iconify-icon icon="qlementine-icons:menu-dots-16" class="text-2xl text-gray-700 hover:text-black"></iconify-icon>
                        </div>
                    </div>

                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-white uppercase bg-cyan-500  dark:bg-cyan-800 dark:text-white">
                            <tr>
                                <th scope="col" class="px-6 py-4">
                                    Periode
                                </th>
                                <th scope="col" class="px-6 py-4">
                                    Type
                                </th>
                                <th scope="col" class="px-6 py-4">
                                    Message
                                </th>
                                <th scope="col" class="px-6 py-4">
                                    Utilisateur
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        {{ range .logs}}
                            <tr class="odd:bg-white even:bg-gray-50 border-b border-gray-50">
                                <th scope="row" class="px-6 py-4 font-normal text-gray-900 whitespace-nowrap dark:text-white">
                                    {{ .CreatedAt.Format "02 Jan 2006 15:04:05"}}
                                </th>
                                <td class="px-6 py-4">
                                    {{ .Type}}
                                </td>
                                <td class="px-6 py-4">
                                    {{ .Message}}
                                </td>
                                <td class="px-6 py-4">
                                    M. CÃ©dric Docker
                                </td>
                            </tr>
                        {{ end }}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </main>
</body>
</html>
